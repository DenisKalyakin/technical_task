<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Логін</title>
</head>
<body>
<h1>Логін</h1>
<form th:action="@{/login}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:value="${userLoginRequestDto.username}" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:value="${userLoginRequestDto.password}" required>
  <br>
  <button type="submit">Login</button>
</form>
</body>
</html>

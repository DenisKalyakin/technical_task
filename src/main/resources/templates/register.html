<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Реєстрація</title>
</head>
<body>
<h1>Реєстрація</h1>
<form th:action="@{/register}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:value="${userRegistrationRequestDto.username}" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:value="${userRegistrationRequestDto.password}" required>
  <br>
  <button type="submit">Register</button>
</form>
</body>
</html>
